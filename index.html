<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
  <title>Movie Search</title>
</head>
<body>
  <h1>Search for a movie</h1>
  <form id="search-form">
    <input type="text" id="search-term" placeholder="Enter movie name...">
    <button type="submit">Search</button>
    <select id="filter" onchange="filterMovies(event)">
      <option value="" disabled selected>Sort</option>
      <option value="OLD_TO_NEW">Date, Oldest to newest</option>
      <option value="NEW_TO_OLD">Date, Newest to oldest</option>
  </select>
  </form>
  
  <div id="search-results"></div>
  <script src="index.js"></script>
</body>
</html>
